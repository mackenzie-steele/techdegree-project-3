<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Code Review</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="overview_container">
  <div class="header">
    <h1>The Code Review</h1>
  </div><!--.header-->
  <div class="form_overview">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </div><!--.form_overview-->
</div><!--.overview_container-->
  <div class="form_container">
    <form action="index.html" method="post">
      <hr class="double_line">
      <hr class="double_thin_line">
      <fieldset class="contact">
        <legend class="form_title">Contact Information</legend>

          <label for="full_name">Full Name</label>
          <input required type="text" name="user_full_name" id="full_name" placeholder="Required">

          <label for="email">Email Address</label>
          <input  required type="email"  name="user_email"  id="email" placeholder="Required">

          <label for="phone_number">Phone Number</label>
          <input type="tel" name="user_phone_number" id="phone_number" placeholder="000-000-0000" maxlength="12">

          <label for="address">Street Address</label>
          <input required type="text" name="user_address" id="address" placeholder="Required">

          <label for="city">City</label>
          <input required type="text" name="user_city" id="city" placeholder="Required">

          <label for="state" class="state">State</label>
          <select name="user_state" id="state">
            <option value="" class="selected" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>

          <label for="zip_code">Zip Code</label>
          <input required type="text" name="user_zip_code" id="zip_code" placeholder="Required" maxlength="5">
      </fieldset><!--.contact-->
      <hr class="single_line">
      <fieldset class="newsletter">
        <legend class="form_title">Newsletter</legend>

        <label>Select the newsletters you would like to recieve</label>
        <div class="row">
          <input type="checkbox" name="newsletter_type" id="html_news" value="html">
          <label for="html_news">HTML</label><br>
          <input type="checkbox" name="newsletter_type" id="css_news" value="css">
          <label for="css_news">CSS</label><br>
          <input type="checkbox" name="newsletter_type" id="js_news" value="js">
          <label for="js_news">JavaScript</label>
        </div>

        <label>Newsletter format</label>
        <div class="row">
          <input type="radio" name="format" id="format_html" value="format_html">
          <label for="format_html" class="format">HTML</label><br>
          <input type="radio" name="format" id="format_plain-text" value="format_plain-text">
          <label for="format_plain-text" class="format">Plain Text</label>
        </div>

        <div class="row">
          <label for="textarea">Other topics you'd like to hear about</label>
          <textarea name="topics_other" id="textarea"></textarea>
        </div>
      </fieldset><!--.newsletter-->
      <button type="submit">Sign Up</button>
    </form><!--End form section-->
  </div><!--.form_container-->

  <footer>
    <p class="">&copy; The Code Review</p>
  </footer>

</body>
</html>
